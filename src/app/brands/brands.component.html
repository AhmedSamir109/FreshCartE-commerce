<section class="view-height" *ngIf="brandsContainer.length>0 else loading">
    <div class="my-container m-auto my-5 pt-5 ">
        <div class="row g-4 ">
            <div class="col-lg-3 col-md-4 col-sm-6 " *ngFor="let brand of brandsContainer">
                <div class="border border-1 rounded-3">
                    <img [src]="brand.image" alt="brand-img" class="w-100 rounded-3" [routerLink]="['/brand-details' , brand._id , brand.name]">
                    <h4 class="text-main ms-4">{{brand.name}}</h4>
                </div>
            </div>
        </div>
    </div>
</section>



<ng-template #loading >

    <div class="d-flex justify-content-center align-items-center w-100 vh-100 loading-bg">

        <img src="assets/images/freshcart-logo.svg" class="w-25" alt="">
        <i class="fa-solid fa-spinner fa-spin fa-2x"></i>

    </div>
</ng-template>
